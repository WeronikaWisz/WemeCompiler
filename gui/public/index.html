<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Weme</title>
  <meta name="description" content="Weme compiler to JavaScript">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="main">
    <h1>Weme</h1>
    <div class="code">
      <div class="input_output">
        <p>
          Enter your Weme code!
        </p>
        <textarea class="input_area"></textarea>
        <button class="btn">Show my code!</button>
        <div class="output_area"></div>

      </div>
      <button class="btn-show">Show JS code</button>
      <div class="compiled">
        <p>Compiled JavaScript Code:</p>
        <div class="compiled_area"></div>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
